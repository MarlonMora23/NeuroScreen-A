server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;  # necesario para React Router
    }

    location /api/ {
        proxy_pass http://api:5000;        # redirige llamadas al backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}